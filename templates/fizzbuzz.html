<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <ul>
        {% for i in range(1, 101) %}
            {% if i % 3 == 0 and i % 5 == 0 %}
                <li>FizzBuzz</li>
            {% elif i % 5 == 0 %}
                <li>Buzz</li>
            {% elif i % 3 == 0 %}
                <li>Fizz</li>
            {% else %}
                <li>{{ i }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
